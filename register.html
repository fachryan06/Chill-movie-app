<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Slackey&display=swap");
    </style>
  </head>
  <body>
    <section class="main-register-container">
      <img
        src="./IMAGE/background 2.jfif"
        alt="background-img"
        class="background"
      />
      <div class="logo-container">
        <img src="./IMAGE/movie-open.png" alt="icon-movie" />
        <img src="./IMAGE/CHILL-logo.png" alt="chill-logo" />
      </div>

      <div class="text-container">
        <h3>Daftar</h3>
        <p>Selamat datang !</p>
      </div>
      <form>
        <div class="username-form">
          <label for="username">Username</label>
          <input
            type="text"
            id="username-form"
            placeholder="Masukan username"
          />
        </div>
        <div class="password-form">
          <label for="password">Kata Sandi</label>
          <input
            type="text"
            id="password-form"
            placeholder="Masukan kata sandi"
          />
          <img src="./IMAGE/eye-off.png" alt="icon-eye" class="icon-eye2" />
        </div>
        <div class="password-confirmed-form">
          <label for="password">Konfirmasi kata Sandi</label>
          <input
            type="text"
            id="password-confirmed-form"
            placeholder="Masukan kata sandi"
          />
          <img src="./IMAGE/eye-off.png" alt="icon-eye" class="icon-eye3" />
          <div class="text-sandi-container">
            <p class="paragraph">
              Sudah punya akun?
              <a href="./login.html"><span class="bold">Masuk</span></a>
            </p>
          </div>
        </div>
      </form>
      <div class="button-container">
        <button class="btn-masuk btn">Daftar</button>
        <p>Atau</p>
        <button class="btn-google">
          <img src="./IMAGE/logo google.png" alt="google-icon" />Daftar dengan
          Google
        </button>
      </div>
    </section>
  </body>
</html>
